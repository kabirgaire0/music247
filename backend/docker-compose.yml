version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: music247_db
    environment:
      POSTGRES_USER: music247
      POSTGRES_PASSWORD: music247pass
      POSTGRES_DB: music247
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U music247"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
